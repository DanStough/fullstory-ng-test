<button mat-raised-button color="primary" class="refresh-btn" (click)="ghServerSvc.refresh()">
  Refresh <mat-icon class="refresh-icon" aria-hidden="false" aria-label="refresh icon">refresh</mat-icon>
</button>

<div class="container mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="!fsServerSvc.loaded"></mat-spinner>
  </div>
  
  <div class="table-container">
    <table mat-table [dataSource]="data" class="table">
      
      <!-- Created Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef disableClear>
          Created
        </th>
        <td mat-cell *matCellDef="let row">{{row.created_at | date:'medium'}}</td>
      </ng-container>

      <!-- Number Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Number</th>
        <td mat-cell *matCellDef="let row">{{row.number}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title/Session</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- URL Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>Link</th>
        <td mat-cell *matCellDef="let row"><a href="{{row.html_url}}">Link</a></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
