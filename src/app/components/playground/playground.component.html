<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Test Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="playgroundForm" (ngSubmit)="onSubmit()" class="form-full-width">
            <mat-form-field class="full-width">
                <input type="text" matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input class="fs-block" type="text" matInput placeholder="Credit Card Number (.FS-Block)" formControlName="ccnumber">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input type="email" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
        
            <button class="form-button" mat-raised-button color="primary" type="submit" [disabled]="true">Submit (Not)</button>
        </form>
    </mat-card-content>
</mat-card>
